
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purvciema Sarkanie marinētie gurķi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3d0d0d;
      color: white;
    }
    header {
      background-color: #5c1212;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img {
      height: 60px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      background-color: #8b2c2c;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #a33b3b;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    .content h1 {
      margin: 0;
      font-size: 2em;
    }
    .subtitle {
      font-size: 1em;
      color: #ccc;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .product-card {
      background-color: #5c1212;
      border-radius: 10px;
      width: 220px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-info {
      padding: 10px;
    }
    .product-info h3 {
      background-color: #b32020;
      margin: 0;
      padding: 8px;
      font-size: 1em;
    }
    .product-info p {
      margin: 10px 0 0;
    }
    .product-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #411010;
    }
    .add-btn {
      background-color: #b32020;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .quantity {
      background-color: white;
      color: black;
      padding: 3px 8px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <a class="logo" href="index.html">
    <img src="image 9.png" alt="Red Logo">
  </a>
  <nav>
    <a href="veikals.html">Veikals</a>
    <a href="">Vairāk par mums</a>
    <a href="sūdzības.html">Atsauksmes</a>
    <a href="">Reģistrēties kontā</a>
  </nav>
</header>

<div class="content">
  <h1>Purvciema Sarkanie marinētie gurķi</h1>
  <div class="subtitle">non-organic audzēti</div>

  <div class="products">
    <div class="product-card">
      <img src="image 12.png">
      <div class="product-info">
        <h3>Mazie viena kodiena gurķi</h3>
        <p>0.23 € / 1GAB</p>
      </div>
      <div class="product-footer">
        <button class="add-btn">Pievienot grozam</button>
        <div class="quantity">1 ▾</div>
      </div>
    </div>

    <div class="product-card">
      <img src="image 13.png" alt="Mazie gurķi">
      <div class="product-info">
        <h3>Mazie gurķi</h3>
        <p>0.45 € / 1GAB</p>
      </div>
      <div class="product-footer">
        <button class="add-btn">Pievienot grozam</button>
        <div class="quantity">1 ▾</div>
      </div>
    </div>

    <div class="product-card">
      <img src="image 14.png" alt="Garie gurķi">
      <div class="product-info">
        <h3>Garie gurķi</h3>
        <p>0.57 € / 1GAB</p>
      </div>
      <div class="product-footer">
        <button class="add-btn">Pievienot grozam</button>
        <div class="quantity">1 ▾</div>
      </div>
    </div>

    <div class="product-card">
      <img src="image 15.png" alt="Massīvie gurķi">
      <div class="product-info">
        <h3>Massīvie gurķi</h3>
        <p>0.49 € / 1GAB</p>
      </div>
      <div class="product-footer">
        <button class="add-btn">Pievienot grozam</button>
        <div class="quantity">1 ▾</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
